<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="profile-layout.xhtml">
    <ui:define name="content">
        <h:form id="add-activity">
            <p:panel header="Add An Activity">
                <h:panelGrid columns="1" cellpadding="5px">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                    <p:outputLabel for="activityName" value="Activity Name: "/>
                    <p:inputText id="activityName" value="#{addActivity.activityName}"/>
                    <p:commandButton value="Create Activity" action="#{addActivity.createActivity}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
