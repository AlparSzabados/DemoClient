<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="profile-layout.xhtml">
    <ui:define name="content">
        <h:form id="update-password">
            <p:panel header="Cange your password to a new one!">
                <h:panelGrid columns="1" id="grid" cellpadding="5px">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                    <h:outputLabel for="password1" value="Old Password: "/>
                    <p:password id="password1" value="#{updatePasswordController.oldPassword}" label="Password 1"/>
                    <h:outputLabel for="password2" value="New Password: "/>
                    <p:password id="password2" value="#{updatePasswordController.newPassword}" label="Password 2" feedback="true" inline="true"/>
                    <p:commandButton update="grid" value="Save" action="#{updatePasswordController.update}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
