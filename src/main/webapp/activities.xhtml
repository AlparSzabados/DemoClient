<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html">

<f:view>
	<h:form id="activityForm">
		<h3>Wlcome "${userController.getLoggedUsers()}")</h3>
		<p:selectManyCheckbox id="grid" value="#{adminController.selectedCities}" layout="grid" columns="3">
			<f:selectItems value="#{adminController.cities}" var="city" itemLabel="#{city}" itemValue="#{city}"/>
		</p:selectManyCheckbox>

		<p:separator/>

		<p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-check"/>


		<p:outputPanel id="display">
			<p:dataList value="#{adminController.selectedCities}" var="city">
				<f:facet name="header">
					Grid
				</f:facet>
				#{city}
			</p:dataList>
		</p:outputPanel>
	</h:form>
</f:view>
</html>
